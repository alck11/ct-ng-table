<!DOCTYPE html>
<html x-ng-app="ctTable">
    <head>
        <meta charset="utf-8">
        <title page-title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
        <meta name="description" content="">
        <meta name="author" content="alam">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!--build:css ./css/style.min.css-->
        <link rel="stylesheet" href="../semantic/dist/semantic.min.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <!--endbuild-->

        <script>
          if (/*@cc_on!@*/false)
          {
            document.documentElement.className += ' ie';
          }
        </script>

    </head>

    <body>
      <div class="ui grid container">
        <div class="row">
          <div class="column">
            <div class="ui two column grid">
              <div class="sixteen wide column">

                <table class="ui celled structured table" x-ng-controller="TableController as table">
                  <thead>
                    <tr>
                      <th x-ng-repeat="key in table.cookieKey">{{key}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr x-ng-repeat="cookie in table.cookieJar">
                      <td>{{cookie.name}}</td>
                      <td>{{cookie.price}}</td>
                      <td>{{cookie.category}}</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!--build:js ./assets/src/main.min.js -->

      <!-- Main Angular scripts-->
      <script src="../node_modules/angular/angular.min.js"></script>
      <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
      <script src="../node_modules/angular-animate/angular-animate.min.js"></script>

      <!-- Angular App Script -->
      <script src="app.js"></script>
      <script src="src/table/table.controller.js"></script>
      <script src="src/table/table.service.js"></script>
      <script src="src/services/cookiejar.service.js"></script>
      <!--endbuild-->

    </body>
</html>
